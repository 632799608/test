
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
<div id="example">
<button @click="warn('Form cannot be submitted yet.',$event)">tt</button>
  <my-component msg="like" color="red"></my-component>
  <my-component msg="dislike" color="green"></my-component>
</div>
<template id="counter">
<div>
<h1>{{msg}}</h1>
<button @click="add()"  v-bind:style="{ background: color}">{{count}}</button>
</div>
</template>
<script src="./js/vue/vue.js"></script>
<script src="./js/vue/vue.lazyload.js"></script>
<script src="./js/vue/vue-resource.js"></script>
<script src="./js/vue/vue-validator.js"></script>
<script src="./js/vue/vue-router.js"></script>
<script>
// 定义
var MyComponent = Vue.extend({
  template: '#counter',
  data: function () {
    return { count: 0 }
  },
  props: ['msg','color'],
  methods:{
    add:function(){
      this.count++;
    }
  }
})

// 注册
Vue.component('my-component', MyComponent)

// 创建根实例
new Vue({
  el: '#example',
  methods: {
  warn: function (message, event) {
    // 现在我们可以访问原生事件对象
    if (event) event.preventDefault()
    console.log(event)
  }
}
})
</script>
</body>
</html>
